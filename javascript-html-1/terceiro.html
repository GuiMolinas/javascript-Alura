<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Terceiro </title>
</head>
<body>
    <script>
        
        var ano = 2023;
        var multiplicar = 2 * 20;
        var arredonda = 3.5686895;
        document.write("A minha idade no ano de " + ano + " é " + (ano - 2004) + ". <br>");

        ano= 2024;
        document.write("E no ano de " + ano + "  será de " + (ano - 2004) + " anos. <br>");

        document.write("Multiplicando 2 * 20 =" + multiplicar + "<br>");
        document.write("Arredondando " + arredonda + " fica " + Math.round(arredonda));
    </script>
    
</body>
</html>
