<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pular = "<br>";

        function jump() {
            document.write("<br>");
            document.write("<br>");
        }

        function show(frase) {
            document.write(frase);
        }

        document.write("Estou pulando linha usando uma " + pular);
        document.write("variável");
        document.write(pular + "mas, também podemos utilizar uma função, como");
        jump();
        document.write("aqui!");
        jump();
        show("Isso aqui está sendo escrito utilizando uma funçaõ.");
        //Comentário 
    </script>
    
</body>
</html>
