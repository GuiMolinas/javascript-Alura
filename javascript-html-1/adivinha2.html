<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/int.ico" type="image/x-icon">
    <title> Adivinha o número 2.0</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background: url("https://i.pinimg.com/originals/de/0c/66/de0c66a4e3a69476ab19ab2f76eab289.jpg");
            background-size: 100% 100%;
            position: relative;
            height: 96vh;
            padding: 10px;
            background-color: blue;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> Adivinha número 2.0 </h1>
    <p> Digite um número de 0 a 10:</p>
    <input/>
    <button> Clique aqui para comparar os números </button>
    <script>
        var segredo = Math.round(Math.random() * 10);

        //var segredo = [1, 2, 3, 4];
        //segredo[0]; --- Posição 0,1,2,3,4
        //segredo.length
        //segredo.push() --- empurrar para Array
        
        var input = document.querySelector("input");
        input.focus();

        function verifica() {
            if(segredo == input.value) {
                alert("Você acertou!!!!!");
            }

            else {
                alert("Você errou!!!!!"); 
            }

            input.value = "";
            input.focus();
        }

        var botao = document.querySelector("button");

        botao.onclick = verifica;

        
    </script>
    
</body>
</html>
