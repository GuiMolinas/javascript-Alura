<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title> Cálculo de IMC </title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1> Cálculo de IMC </h1>
    <script>
        function jump() {
            document.write("<br><br>");
        }

        function show(frase) {
            document.write(frase);
            jump();
        }

        function calcularImc(peso, altura) {
            return peso/(altura * altura);
        }

        function geral() {
            show("Olá "+ meuNome + "!")
            show("Peso: " + meuPeso + " kg");
            show("Altura: " + minhaAltura + " m");
            show("IMC: "+ imc);
        }
        
        var meuNome = prompt("Olá, informe se nome: ");
        var minhaAltura = parseFloat(prompt("Informe sua altura: "));
        var meuPeso = parseFloat(prompt("Informe seu peso: "));

        var imc = calcularImc(meuPeso, minhaAltura);

        geral();

        if(imc < 18.5) {
            show("Você está abaixo do peso!")
        }

        if(imc >= 18.6 && imc <= 24.9) {
            show("Você possui o peso ideal!")
        }

        if(imc >= 25 && imc <= 29.9) {
            show("Você está levemente acima do peso!");
        }

        if(imc >= 30 && imc <= 34.9) {
            show("Você possui obesidade grau I")
        }

        if(imc >= 35 && imc <= 39.9) {
            show("Você possui obesidade grau II")
        }

        if(imc >=40) {
            show("Você possui obesidade mórbida");
        }

        

    </script>
    
</body>
</html>
