<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabuada </title>
</head>
<body>
    <h1> Tabuada </h1>
    <script>
        function pula(){
            document.write("<br><br>");
        }

        function escreva(frase){
            document.write(frase);
            pula();
        }

        var usuario = parseInt(prompt("Insira o n√∫mero desejado para a tabuada"));

        for(var numero = 1; numero <= 10; numero++){
            multiplica = usuario * numero;
            escreva(usuario + " x "+ numero + " = " + multiplica);
        }
    </script>
    
</body>
</html>
